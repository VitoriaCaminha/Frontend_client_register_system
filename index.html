<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
  </head>
  <body>
    <form enctype="multipart/form-data">
      <fieldset>
        <legend>Cadastro</legend>
        <div>
          <label for="nome">Nome: </label>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome" maxlength="100">
        </div>
        <div>
          <label for="telefone">Telefone: </label>
          <input type="tel" name="telefone" id="telefone" placeholder="Digite seu Telefone" maxlength="20">
        </div>
        <div>
          <label for="email">E-mail: </label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" maxlength="100">
        </div>
        <div>
          <label for="logradouro">Logradouro: </label>
          <input type="text" name="logradouro" id="logradouro" placeholder="Rua onde reside" maxlength="100">
        </div>
        <div>
          <label for="numero">Numero: </label>
          <input type="number" name="numero" id="numero" placeholder="Numero">
        </div>
        <div>
          <label for="complemento">Complemento: </label>
          <input type="text" name="complemento" id="complemento" placeholder="Complemento" maxlength="45">
        </div>
        <div>
          <label for="bairro">Bairro: </label>
          <input type="text" name="bairro" id="bairro" placeholder="Bairro onde reside" maxlength="30">
        </div>
        <div>
          <label for="cidade">Cidade: </label>
          <input type="text" name="cidade" id="cidade" placeholder="Cidade onde reside" maxlength="30">
        </div>
        <div>
          <label for="uf">UF: </label>
          <input type="text" name="uf" id="uf" placeholder="UF do estado" maxlength="2">
        </div>
        <div>
          <label for="cep">CEP: </label>
          <input type="number" name="cep" id="cep" placeholder="CEP do local onde reside">
        </div>
        <div>
          <label for="tipo_cliente">Tipo do cliente: </label>
          <select name="tipo_cliente" id="tipo_cliente">
            <option value="1">Padrao</option>
            <option value="2">Prata</option>
            <option value="3">Bronze</option>
            <option value="4">Ouro</option>
            <option value="5">Black</option>
          </select>
        </div>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
