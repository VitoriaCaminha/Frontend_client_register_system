<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container_form">
      <div class="left">
        <img class="shelf" src="./images/bookShelf.png" />
        <img class="book1" src="./images/book1.png" />
        <img class="book2" src="./images/book2.png" />
        <img class="book3" src="./images/book3.png" />
        <img class="book4" src="./images/book4.png" />
        <img class="book5" src="./images/book5.png" />
        <img class="book6" src="./images/book6.png" />
        <img class="book7" src="./images/book7.png" />
        <img class="smoke" src="./images/smoke.png" />
      </div>
      <form enctype="multipart/form-data">
        <div class="container_register">
          <img class="arrow" src="images/arrow.png" />
          <h1>Cadastro</h1>
          <h2>Informações pessoais</h2>
          <div class="form_datas">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Ex.: Maria da Silva" />
          </div>
          <div class="form_datas">
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" placeholder="(81)98765-4321" />
          </div>
          <div class="form_datas">
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="Ex.: email@email.com" />
          </div>
          <h2>Endereço</h2>
          <div class="form_datas">
            <label for="cep">CEP: </label>
            <input type="number" name="cep" id="cep" placeholder="Ex.: 00000-000" />
          </div>
          <div class="form_datas">
            <label for="logradouro">Logradouro: </label>
            <input type="text" name="logradouro" id="logradouro" placeholder="Ex.: Avenida Recife" />
          </div>
          <div class="container">
            <div class="form_datas">
              <label for="numero">Numero: </label>
              <input type="number" name="numero" id="numero" placeholder="Ex.: 328" />
            </div>
            <div class="form_datas">
              <label for="complemento">Complemento: </label>
              <input type="text" name="complemento" id="complemento" placeholder="Ex.: apto. 630" />
            </div>
          </div>
          <div class="container">
            <div class="form_datas">
              <label for="bairro">Bairro: </label>
              <input type="text" name="bairro" id="bairro" placeholder="Ex.: Areias" />
            </div>
            <div class="form_datas">
              <label for="cidade">Cidade: </label>
              <input type="text" name="cidade" id="cidade" placeholder="Ex.: Recife" />
            </div>
          </div>
          <div class="form_datas">
            <label for="uf">UF: </label>
            <input type="text" name="uf" id="uf" placeholder="PE" />
          </div>
        </div>
        <div class="container_client_type">
          <h2>Assinatura</h2>
          <div class="form_datas">
            <label for="tipo_cliente">Plano: </label>
            <select name="tipo_cliente" id="tipo_cliente">
              <option value="1">Padrao</option>
              <option value="2">Prata</option>
              <option value="3">Bronze</option>
              <option value="4">Ouro</option>
              <option value="5">Black</option>
            </select>
          </div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
